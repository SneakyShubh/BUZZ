<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUZZ</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="">
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="card navbar-brand bg-black px-4" style="color:white; font-size:25px" href="/home"><b>BUZZ</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="card navbar-brand bg-black px-4" style="color:white; font-size:25px" href="/about"><b>ABOUT</b></a>

              </li>
            </ul>
            <div class="d-flex">
              
                <a class="card navbar-brand text-bg-danger px-4" style="color:white; font-size:25px" href="/login"><b>LOGIN</b></a>
                <a class="card navbar-brand text-bg-warning px-4" style="color:white; font-size:25px" href="/signup"><b>SIGNUP</b></a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <h1 class="card my-4 text-center">WELCOME TO BUZZ</h1>
  </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
